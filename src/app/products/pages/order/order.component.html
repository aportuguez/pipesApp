<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes personalizados - Creados por
    {{ "nosotros" | toggleCase : isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="toggleCase"
      icon="pi pi-search"
      styleClass="mr-2"
      (click)="toggleUpperCase()"
    />
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      label="Por nombre"
      (click)="changeOrder('name')"
      icon="pi pi-sort"
      styleClass="p-button-success mr-2"
    />
    <p-button
      label="Por volar"
      (click)="changeOrder('canFly')"
      icon="pi pi-sort"
      styleClass="p-button-danger mr-2"
    />
    <p-button
      label="Por color"
      (click)="changeOrder('color')"
      icon="pi pi-sort"
      styleClass="p-button-help"
    />
  </div>
</p-toolbar>
<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table
        [value]="heroes | sortBy : sortedBy"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Flies</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
